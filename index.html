<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Website</title>
    <style>
        body {
            text-align: center;
            margin: 50px;
            font-family: Arial, sans-serif;
        }

        #header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #image-container {
            margin-bottom: 20px;
        }

        #my-photo {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div id="header">
        Venkatesh Kapote
    </div>

    <div id="image-container">
        <img id="my-photo" src="city_photo.jpg" alt="City Photo">
    </div>

    <div id="content">
        <p>This is my static website.</p>
    </div>

</body>
</html>
